<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div0{
            width: 100%;
            height: 500px;
        }
        #div0 div{
            float: left;
            height:100px;
        }
        /* 一行三个div */
        @media screen and (min-device-width:400px){
          #div0 div{
              width: 33.3%;
          }
          #div0 div:nth-child(1)/* 第一个div */{
              background-color: red;
          }
          #div0 div:nth-child(2)/* 第二个div */{
              background-color: blue;
          }
          #div0 div:nth-child(3)/* 第三个div */{
              background-color: green;
          }
            
        }
            
        
        /*俩行三个div*/
        @media screen and (min-device-width:300px) and (max-device-width:399px){
            #div0 div{
              width: 50%;
          }
          #div0 div:nth-child(1)/* 第一个div */{
              background-color: red;
          }
          #div0 div:nth-child(2)/* 第二个div */{
              background-color: blue;
          }
          #div0 div:nth-child(3)/* 第三个div */{
              background-color: green;
          }
            
        }
        /* 三行三个div */
        @media screen and (min-device-width:200px) and (max-device-width:299px){
            #div0 div{
              width: 100%;
          }
          #div0 div:nth-child(1)/* 第一个div */{
              background-color: red;
          }
          #div0 div:nth-child(2)/* 第二个div */{
              background-color: blue;
          }
          #div0 div:nth-child(3)/* 第三个div */{
              background-color: green;
          }
            
        }
    </style>
</head>
<body>
    <div id="div0">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
