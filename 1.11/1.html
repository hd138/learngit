<!DOCTYPE html>

    <title>Document</title>
    <script>
        //isNaN      这个用来判断是否为数字是false不是true
        console.log(isNaN(12));//false
        console.log(isNaN('黄'));//true


        alert('要修复我们之前的问题代码行，我们需要转义问题引号。转义字符意味着我们对它们执行\n某些操作，以确保它们被识别为文本，而不是代码的一部分。在"JavaScript"中，\n我们通过在字符之前放置一个反斜杠来做到这一点。试试这个：')
         
        
        //字符串的长度
          var str='my name is andy';
        console.log(str.length)
        //字符串的拼接+
        console.log('沙漠'+'骆驼');//字符串的拼接  沙漠骆驼
        console.log('代码'+18);//代码18


        var age = 18;
        console.log('代码 age 个')//这样不行
        //变量不能添加引号，加引号变量会变成字符串
        console.log('代码'+ age +'个')
    </script>
