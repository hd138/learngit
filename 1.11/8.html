<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1 = prompt('请输入一个值：');//弹出第一个输入框
        var num2 = prompt('请输入第二个值：');//弹出第二个输入框
        var result = parseFloat(num1)+parseFloat(num2);//俩个值相加用parseFloat转换为数字类型
        alert('俩个值相加为'+result); //输出
    </script>
</head>
