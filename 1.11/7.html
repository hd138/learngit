    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        var year = prompt('输入你的出生年份');//弹出一个输入框（prompt）用户输入
        var age = 2022-year;//year 取过来的是字符型 但是用的是减法 有隐式转换
        alert('你今年已经'+age+'岁了');//输出
    </script>
</head>
