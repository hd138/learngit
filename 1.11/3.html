<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //布尔型
        var flag = true;
        var flag1 = false;
        console.log(flag + 1);// 2 true参与加法运算当1来看
        console.log(flag1+1);// 1 false参与加法运算当0来看
        //如果一个变量声明未赋值 就是undefined来定义数据类型
        var str;
        console.log(str);

        //undefined一个声明后没有赋值的变量默认值
        var variable = undefined;
        console.log(variable + 'hang')//undefinedhang 字符串拼接 
        console.log(variable + 1)//NaN undefined 和数字相加 最后的结果是NaN

        //nall空值
        var space = null;
        console.log(space+'huang')//nullhaung
        console.log(space+1)//1
    </script>
</head>
<body>
    
</body>
</html>
