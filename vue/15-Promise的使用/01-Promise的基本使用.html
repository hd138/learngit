<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<script>
			// 1. 使用setTimenout
			// setTimeout(()=>{
			//   console.log("Hello");
			// },1000)

	

			// 什么情况下会用到Promise
			// 一般情况下是有异步操作时，使用Promise对这个异步操作进行封装
			// new -> 构造函数(1.保存了一些状态信息 2.执行传入的函数)
			// 在执行传入的回调函数时会传入俩个参数，resolve,reject本身又是函数
			new Promise((resolve, reject) => { 
				setTimeout(() => {
          // 成功的时候调用resolve
					// resolve('hello');

          // 失败的时候调用reject
          reject("error message" )
				}, 1000);
			}).then(data => {
				console.log(data);
				console.log(data);
				console.log(data);
				console.log(data);
				console.log(data);
			}).catch((err)=>{
        console.log(err);
      });
		</script>
	</body>
</html>
