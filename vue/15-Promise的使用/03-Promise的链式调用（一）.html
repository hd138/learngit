<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    		// 参数 ->函数(resolve,reject)
			resolve,reject本身它们又是函数
			new Promise(参数)
			链式编程
			new Promise((resolve, reject) => {

			  // 第一次网络请求的代码
				setTimeout(() => {
					resolve();
				}, 1000);

			}).then(() => {
			  // 第一次处理的代码
				console.log('Hello');
				console.log('Hello');
				console.log('Hello');
				console.log('Hello');
				console.log('Hello');
				console.log('Hello');
				return new Promise((resolve, reject) => {
			    // 第二次网络请求的代码
					setTimeout(() => {
						resolve();
					}, 1000);
				}).then(() => {
			    // 第二次处理代码
					console.log('你好');
					console.log('你好');
					console.log('你好');
					console.log('你好');
					console.log('你好');
					console.log('你好');
					return new Promise((resolve, reject) => {
			      // 第三次网络请求的代码
						setTimeout(() => {
							resolve();
						}, 1000);
					}).then(() => {
			      // 第三次处理的代码
						console.log('123');
					});
				});
			});
  </script>
</body>
</html>
