<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h2 class="title" :class="[active,link]">{{message}}</h2>
			<h2 class="title" :class="getClasses()">{{message}}</h2>
		</div>
		<div></div>
		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					//定义数据
					message: '你好啊！',
					active: 'aaaaa',
					line: 'bbbbb',
				},
				methods: {
					getClasses: function () {
						return [this.active, this.line];
					},
				},
			});
		</script>
	</body>
</html>
