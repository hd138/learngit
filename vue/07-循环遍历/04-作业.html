<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<ul>
				<li :class="{active:currentIndex===index}" v-for="(item,index) in movies" @click="liClick(index)">{{index}}.{{item}}</li>
			</ul>
		</div>
		<div></div>
		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					movies: ['海王', '海尔兄弟', '火影忍者', '海贼王', '加勒比海盗'],
					currentIndex: 0,
				},
				methods: {
					liClick(index) {
						this.currentIndex = index;
					},
				},
			});
		</script>
	</body>
</html>
