<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<cpn :cinfo="info" :child-my-message="message"></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>{{cinfo}}</h2>
				<h2>{{childMyMessage}}</h2>
			</div>
		</template>
		<script src="../../js/vue.js"></script>
		<script>
			const cpn = {
				template: '#cpn',
				props: {
					cinfo: {
						type: Object,
						default() {
							return;
						},
					},
					childMyMessage: {
						type: String,
						default: '',
					},
				},
			};
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					//定义数据
					info: {
						name: 'why',
						age: 18,
						height: 1.8,
					},
					message: 'aaaaas',
				},
				components: {
					cpn,
				},
			});
		</script>
	</body>
</html>
