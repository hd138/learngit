<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>
		<div id="app2">
			<cpn></cpn>
		</div>
		<script src="../../js/vue.js"></script>
		<script>
			// 1. 创建组件构造器
			const cpnC = Vue.extend({
				template: `
        <div>
          <h2>我是标题</h2>  
          <p>我是内容，哈哈哈哈哈</p>
          <p>我是内容，吼吼吼吼吼</p>
        </div>`,
			});

			// 2. 注册组件（全局组件，意味着可以在多个Vue实例下使用）
			// Vue.component('cpn', cpnC);

			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					//定义数据
					message: '你好啊！',
				},
				components: {
					// cpn:使用组建的标签名
					cpn: cpnC,
				},
			});

			// 在vue实例下注册的就是局部组件
			const app2 = new Vue({
				el: '#app2', // 用于挂载要管理的元素
			});
		</script>
	</body>
</html>
