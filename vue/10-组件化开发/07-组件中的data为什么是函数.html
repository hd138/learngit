<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
			<cpn></cpn>
		</div>

		<!-- 2. template标签 -->
		<template id="cpn">
			<div>
				<h2>当前计数{{counter}}</h2>
				<button @click="increment">+</button>
				<button @click="decrement">-</button>
			</div>
		</template>

		<script src="../../js/vue.js"></script>
		<script>
			// 注册一个全局组件
      const obj = {
        counter:0
      }
			Vue.component('cpn', {
				template: '#cpn',
        // data 必须是一个函数
				data() {
					return {
						counter: 0,
					};
				},
        // data () {
        //   return obj
        // },
				methods: {
					increment() {
						this.counter++;
					},
					decrement() {
						this.counter--;
					},
				},
			});


			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					//定义数据
					message: '你好啊！',
				},
			});
		</script>

	</body> 
</html>
