<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
      <span v-if="isUser">
        <!-- 点击切换类型后，输入框里的文字还是之前输入的内容 -->
        <label for="username">用户账号</label>
        <!-- 这是因为Vue在进行dom渲染时，出于性能考虑。会尽可能的复用已经存在元素而不是重新创建元素 -->
        <input type="text" id="usernmae" placeholder="用户账户" key="username">
        </span>
      <span v-else><label for="email">用户邮箱</label>
        <!-- 给对应得input添加key 并且要保证key得不同 -->
        <input type="text" id="email" placeholder="用户邮箱" key="email"></span>
      <button @click="isUser=!isUser">切换类型</button>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					//定义数据
          isUser:true
				},
			});
		</script>
	</body>
</html>
