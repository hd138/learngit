<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<h2 v-if="score>=90">优秀</h2>
      <h2 v-else-if="score>=80">良好</h2>
      <h2 v-else-if="score>=60">及格</h2>
      <h2 v-else >不及格</h2>
      <h2>{{result}}</h2>
		</div>
		
		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app', // 用于挂载要管理的元素
				data: {
					//定义数据
					score:99,
				},
        computed:{
          result(){
            let showMessage='';
            if(this.score>=90){
              showMessage='优秀'
            }else if (this.score>=70){
              showMessage='良好'
            }else {
              showMessage='及格'
            }
            return showMessage
          }
        }
			});
		</script>
	</body>
</html>
