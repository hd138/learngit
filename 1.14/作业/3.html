<html lang="en">

    <title>Document</title>
    <script>
      let num = prompt("请输入一个数");
      if (num % 2 == 0) {
        alert("这个数是偶数");
      } else if (num % 2 != 0) {
        alert("这个数是奇数");
      }
    </script>
