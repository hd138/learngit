<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.我们需要一个临时变量帮我们
        //2.把apple1个我们的临时变量temp
        //3. 把apple2里面的变量给apple1
        //4.把临时变量里的值给apple2
        var temp;//临时变量为空
        var apple1 = '青苹果';
        var apple2 = '红苹果';
        temp = apple1;//把右边给左边
        apple1 = apple2;
        apple2 = temp;
        console.log(apple1);
        console.log(apple2);
    </script>
</head>
