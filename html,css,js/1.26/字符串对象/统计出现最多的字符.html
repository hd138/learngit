<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 判断一个字符串'abcoefxyozzopp'中出现最多的字符并统计次数
      let str = "abcoefxyozzopp";
      let o = {};
      for (let i = 0; i < str.length; i++) {
        let chars = str.charAt(i); //chars是字符串每一个字符
        if (o[chars]) {
          //o[chars]得到的是属性值
          o[chars]++;
        } else {
          o[chars] = 1;
        }
      }
      console.log(o);
      //遍历对象
      let max = 0;
      let ch = "";
      for (let k in o) {
        //k得到的是属性名  o[k]得到的是属性值
        if (o[k] > max) {
          max = o[k];
          ch = k;
        }
      }
      console.log(max);
      console.log('最多的字符是'+ch);
    </script>
  </head>
  <body></body>
</html>
