<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //返回数组元素索引号方法 indexOf(数组元素)作用就是返回该数组元素的索引号  从前面查找
      //他只返回第一个满足数组的条件的索引号
      // let arr =[1, 2,3,4,]
      // console.log(arr.indexOf(1));
      // 他在该数组里面找不到对应的元素，则返回-1
      let arr = [2, 3, 4, 2];
      console.log(arr.indexOf(1)); //0
      //返回数组元素索引号方法 lastIndexOf(数组元素)作用就是返回该数组元素的索引号  从后面查找
      console.log(arr.lastIndexOf(2)); //3
    </script>
  </head>
  <body></body>
</html>
