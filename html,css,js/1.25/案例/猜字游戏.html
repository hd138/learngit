      function getRandom(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      let random = getRandom(1, 50);
      console.log(random);//在控制台上输出答案
      var i = 0;//声明全局变量
      do {
        var num = prompt("你来猜？ 请输入1-50之间的数字");//声明全局变量
        if (num > random) {
          alert("猜大了");
        } else if (num < random) {
          alert("猜小了");
        }
        i++;
      } while (num != random && i < 10);//输出的结果不等于随机生成的结果和循环次数大于10
      {
        if (num == random) {//判断输出的结果是否等于随机生成
          alert("恭喜你！猜对了！");
        } else if (i == 10) {//判断循环的次数等于10吗
          alert("你的十次机会已达上限，游戏失败，欢迎下次再来~");
        }
      }
