      let myMath = {

        max: function () {
          let max = arguments[0];
          for (let i = 1; i < arguments.length; i++) {
            if (arguments[i] > max) {
              max = arguments[i];
            }
          }
          return max;
        },
        min: function () {
          let min = arguments[0];
          for (let i = 1; i < arguments.length; i++) {
            if (arguments[i] < min) {
              min = arguments[i];
            }
          }
          return max;
        },
      };
      console.log(myMath.PI);
