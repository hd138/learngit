<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function unique(arr){
            let newArr=[]
            for (let i = 0; i < arr.length; i++) {
                //遍历旧数组，拿着旧数组去查询新数组，如果该元素在新数组里面没有出现我们就添加，否则不添加
                if (newArr.indexOf(arr[i])===-1) {//判断索引是否为-1（因为indexOf()如果没有元素则为-1）如果为-1则执行下面的代码
                    newArr.push(arr[i])//添加到新数组里面
                }
                
            }
            return newArr//输出
        }
        let demo=unique(['c','a','z','a','x','a','x','c','b'])
        console.log(demo);
    </script>
</head>

</body>
</html>
