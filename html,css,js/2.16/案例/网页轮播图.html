<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script type="text/javascript" src="../js/animate.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      ul,
      ol {
        list-style: none;
      }
      .slider {
        width: 300px;
        height: 300px;
        background-color: purple;
        margin: 100px auto;
        position: relative;
        overflow: hidden;
      }
      .slider > ul {
        position: absolute;
        top: 0;
        left: 0;
        width: 600%;
      }
      .slider > ul > li {
        float: left;
      }
      .arrow-left,
      .arrow-right {
        width: 24px;
        height: 40px;
        background-color: rgba(0, 0, 0, 0.3);
        position: absolute;
        top: 50%;
        margin-top: -20px;
        z-index: 2;
        text-align: center;
        line-height: 40px;
        color: #fff;
        font-size: 20px;
        display: none;
      }
      .arrow-left {
        left: 0;
      }
      .arrow-right {
        right: 0;
      }
      ol.circle {
        position: absolute;
        bottom: 10px;
        left: 110px;
      }
      .circle > li {
        float: left;
        width: 8px;
        height: 8px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        margin: 0 3px;
        border-radius: 50%;
        cursor: pointer;
      }
      .current {
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <a href="javascript:;" class="arrow-left">&lt;</a>
      <!--左侧按钮-->
      <a href="javascript:;" class="arrow-right">&gt;</a>
      <!--右侧按钮-->
      <ul>
        <li>
          <a href=""><img src="../img/nr1.jpg" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="../img/nr2.jpg" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="../img/nr3.jpg" alt="" /></a>
        </li>
        <li>
          <a href=""><img src="../img/nr4.jpg" alt="" /></a>
        </li>
      </ul>
      <ol class="circle"></ol>
    </div>
  </body>
</html>
