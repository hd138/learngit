<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .slider-bar {
        position: absolute;
        left: 50%;
        top: 300px;
        margin-left: 600px;
        width: 45px;
        height: 130px;
        background-color: pink;
      }
      .w {
        width: 1200px;
        margin: 10px auto;
      }
      .header {
        height: 150px;
        background-color: purple;
      }
      .banner {
        height: 250px;
        background-color: blueviolet;
      }
      .main {
        height: 1000px;
        background-color: yellowgreen;
      }

      span {
        display: none;
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="slider-bar">
      <span class="goBack">返回顶部</span>
    </div>
    <div class="header w">头部区域</div>
    <div class="banner w">banner区域</div>
    <div class="main w">主体部分</div>
    <script>
      let sliderbar = document.querySelector(".slider-bar");
      let banner = document.querySelector(".banner");
      let main=document.querySelector('.main')
      let goBack=document.querySelector('.goBack')
      let mainTop=main.offsetTop
      //   console.log(banner.pageYOffset);
      //   banner.offsetTop就是被卷去头部的大小 要写到滚动的外面
      let bannerTop = banner.offsetTop;
      //   当我们侧边栏固定定位之后应该变化的数值
      let sliderbarTop = sliderbar.offsetTop - bannerTop;
      document.addEventListener("scroll", function () {
        // window.pageYOffset页面被卷去的头部
        // console.log(window.pageYOffset);
        // 当我们的页面被卷去的头部大于等于495此时 侧边栏就要改成固定定位
        if (window.pageYOffset >= bannerTop) {
          sliderbar.style.position = "fixed";
          sliderbar.style.top = sliderbarTop + "px";
        } else {
          sliderbar.style.position = "absolute";
          sliderbar.style.top = '300px';
        }
        // 当我们页面滚动到main盒子就显示goBack模块
        if (window.pageYOffset >= mainTop) {
          goBack.style.display='block'
        } else {
          goBack.style.display='none'
        }
      });
    </script>
  </body>
</html>
