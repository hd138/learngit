<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 15px solid red;
            margin: 20px;
        }
    </style>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        $(function(){
            // width()/height()获取设置元素 width和height大小
            console.log($("div").width());
            $("div").width(300);

            // innerWidth()/innerHeight() 获取设置元素width和height+padding的大小
            console.log($("div").innerWidth());
            // outerWidth()/outerHeight()获取设置元素width和height+padding+border的大小
            console.log($("div").outerWidth());
            // outerWidth(true)/outerHeight(true) 获取设置元素width和height+padding+border+margin的大小
            console.log($("div").outerWidth(true));
        })
    </script>
</body>
</html>
