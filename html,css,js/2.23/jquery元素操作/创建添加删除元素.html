<html lang="en">

  <body>
    <ul>
      <li>原来的li</li>
    </ul>
    <div class="test">我是原来的div</div>
    <script>
      $(function () {
        // 1.创建元素
        let li = $("<li>我是后来的li</li>");
        // 2.添加元素

        // (1).内部添加元素
        // $("ul").append(li); //放在内容的最后面
 
        // (2).外部添加元素
        let div = $("<div>我是后面来的</div>");
        // $(".test").after(div)
        $(".test").before(div);
        // 3.删除元素
        // $("ul").remove() 可以删除匹配的元素自杀

        $("ul").html("")//可以删除匹配的元素里面所有的子节点 孩子

      });
    </script>
  </body>
