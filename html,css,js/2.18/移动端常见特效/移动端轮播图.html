<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/index.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0 auto;
        max-width: 540px;
        min-width: 320px;
        background: #f6f6f6;
      }
      .focus {
        width: 100%;
        position: relative;
        margin-top: 50px;
        overflow: hidden;
      }
      .focus ul {
        width: 500%;
        overflow: hidden;
        margin-left: -100%;
        list-style: none;
      }
      .focus ul li {
        float: left;
        width: 20%;
      }
      .focus ul img {
        width: 100%;
      }
      .focus ol {
        position: absolute;
        bottom: 5px;
        right: 5px;
      }
      .focus ol li {
        width: 5px;
        height: 5px;
        display: inline-block;
        background-color: #fff;
        border-radius: 4px;
        transition: all 0.2s;
      }
      .focus .current {
        width: 15px;
      }
    </style>
  </head>
  <body>
    <div class="focus">
      <ul>
        <li><img src="../img/nr3.jpg" alt="" /></li>
        <li><img src="../img/nr1.jpg" alt="" /></li>
        <li><img src="../img/nr2.jpg" alt="" /></li>
        <li><img src="../img/nr3.jpg" alt="" /></li>
        <li><img src="../img/nr1.jpg" alt="" /></li>
      </ul>
      <ol>
        <li class="current"></li>
        <li></li>
        <li></li>
      </ol>
    </div>
  </body>
</html>
