<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // //函数可以重复相同的代码
      // function cook() {
      //     console.log('酸辣土豆丝');
      // }
      // cook();
      // //我们可以利用函数的参数实现函数重复不同的代码
      // function 函数名(参数) {//在声明函数的小括号里面是形参（形式上的参数）

      // }
      // 函数名(实参);//在函数调用的小括号里面的是实参（实际的参数）

      function cook(aru) {
        //形参是接收实参的 aru=酸辣土豆丝 形参类似与一个变量
        console.log(aru);
      }
      cook("酸辣土豆丝");
      cook("大肘子");
      //函数的参数可以有，也可以没有，个数不限 
    </script>
  </head>

</html>
