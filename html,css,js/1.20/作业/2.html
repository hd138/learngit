<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getArrmax(arr) {//形参arr=[5, 2, 99, 101, 67, 77]
        let max = arr[0];
        for (let i = 1; i <= arr.length; i++) {
          if (arr[i] > max) {
            max = arr[i];
          }
        }
        return max;
      }
      //console.log(getArrmax([5,2,99,101,67,77]));
      //在实际开发里面经常用一个变量来接受函数的返回结果 使用跟简单
      let re = getArrmax([5, 2, 99, 101, 67, 77]);//实参送一个数组给形参
      console.log(re);
    </script>
  </head>
  <body></body>
</html>
