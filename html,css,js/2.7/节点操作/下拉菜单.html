<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .nav{
            text-align: center;
            line-height: 50px;
            position: relative;
            margin: 100px auto;
            height: 50px;
            width: 306px;
            border: 1px solid gray;
        }
        .nav li  {
            width: 100px;
            border: 1px solid gray;
            float: left;
        }
        .nav ul{
            display:none;
        }
        .nav ul li {
            margin-left: -1px;
            border-left: 1px solid goldenrod;
            border-right: 1px solid goldenrod;
            border-bottom: 1px solid goldenrod;
        }
        .nav ul li:hover{
            background-color: darkgoldenrod ;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li> <a href="#">私信</a> </li>
                <li> <a href="#">评论</a> </li>
                <li> <a href="#">@我</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">博客</a>
            <ul>
                <li> <a href="#">私信</a> </li>
                <li> <a href="#">评论</a> </li>
                <li> <a href="#">@我</a> </li>
            </ul>
        </li>
        <li>
            <a href="#">邮箱</a>
            <ul>
                <li> <a href="#">私信</a> </li>
                <li> <a href="#">评论</a> </li>
                <li> <a href="#">@我</a> </li>
            </ul>
        </li>
    </ul>
    <script>
        // 获取元素
        let nav=document.querySelector('.nav')
        let lis=nav.children;//得到4个li
        //循环注册事件
        for (let i = 0; i < lis.length; i++) {
            lis[i].onmouseover=function(){
                this.children[1].style.display='block'
            }
            lis[i].onmouseout=function(){
                this.children[1].style.display='none'
            }
        }
    </script>
</body>
</html>
