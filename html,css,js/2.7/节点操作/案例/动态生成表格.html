<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 500px;
        margin: 100px auto;
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid #333;
      }
      thead tr {
        height: 40px;
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      //学生数据
      let datas = [
        {
          name: "张三",
          subject: "javaScript",
          score: 100,
        },
        {
          name: "李四",
          subject: "javaScript",
          score: 90,
        },
        {
          name: "王五",
          subject: "javaScript",
          score: 98,
        },
        {
          name: "傅恒",
          subject: "javaScript",
          score: 97,
        },
      ];
      //往tbody里面创建行：有几个人（通过数组元素）我们就创建几行
      let tbody = document.querySelector("tbody");
      for (let i = 0; i < datas.length; i++) {
        //外面的for循环管行tr
        //创建tr行
        let tr = document.createElement("tr");
        tbody.appendChild(tr);
        //创建单元格td 单元格数量取决与每个对象里面的属性个数
        for (let k in datas[i]) {
          //里面的for循环管列td
          //创建单元格
          let td = document.createElement("td");
          //把对象里面的属性值datas[i][k]给td
          td.innerHTML = datas[i][k];
          tr.appendChild(td);
        }
        //创建有删除俩个字的单元格
        let td = document.createElement("td");
        td.innerHTML = '<a href="javascripr:;">删除</a>';
        tr.appendChild(td);
      }
      //删除操作
      let as=document.querySelectorAll('a')
      for (let i = 0; i < as.length; i++) {
          as[i].onclick=function(){
              //点击a删除当前a所在的行node.removeChild(child)
              tbody.removeChild(this.parentNode.parentNode)
          }
          
      }
    </script>
  </body>
</html>
