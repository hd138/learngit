<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
    <style>
        .static{
            position:static;
            border: 1px solid red;
            height: 240px;
            width: 300px;
        }
        .height{
            width: 750px;
            height: 120px;
            border: 1px solid red;
        }
        .absolute{
            position: absolute;
            border: 1px solid red;
            width: 240px;
            height: 240px;
            right: 120px;
            bottom: 30px;
        }
        .relative{
       position: relative;
       width: 360px;
       height: 360px;
       top: 60px;
       left: 150px;
       border: 1px solid red;
        }
        .fixed{
            position: fixed;
            border: 1px solid red;
            width: 240px;
            height: 240px;
            left: 80px;
            bottom: 60px;
        }
        .sticky{
            position: sticky;
            border: solid 1px red;
            width: 240px;
            height: 90px;
            top: 100px;
        }
    </style>
</head>
<body>
    <div class="height">hello word</div> 
    <div class="height">hello word</div> 
<div class="sticky"></div>

</body>
</html>
