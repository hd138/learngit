<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        display: none;
      }
    </style>
    <script src="../js/jquery.min.js"></script>
  </head>
  <body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    <script>
      $(function () {
        $("button").eq(0).click(function () {
        //    下拉滑动sildeDown
            $('div').slideDown();
        });
     
      $("button").eq(1).click(function () {
        //   上拉滑动 sildeUp
            $('div').slideUp(500);
        }); 
      $("button").eq(2).click(function(){
        //   切换滑动 sildeToggle()
            $('div').slideToggle(500);
      })
   
    });
    </script>
  </body>
</html>
