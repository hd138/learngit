<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function(){
            function $(ele){
                return document.querySelector(ele)
            }
            console.log($("div"));
            // $.each();
            // 1.如果是$冲突 我们就使用jQuery
            jQuery.each()

            let suibian=jQuery.noConflict()
            console.log(suibian("span"));
            suibian.each()   
        })
    </script>
</head>

    <span></span>
