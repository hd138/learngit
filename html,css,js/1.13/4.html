<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
        //逻辑与&&
      console.log(123 && 456); //456 逻辑与短路运算 如果第一个表达式为真，则返回第二个表达式
      console.log(0 && 456); //0  逻辑与短路运算 如果第一个表达式为假，则返回第第一个表达式
      //如果有空的或者否定的为假 其余是真的 0 '' null undefined NaN

      //逻辑或||
      console.log(123||456);//123  逻辑或短路运算，如果第一个表达式为真，则返回第一个表达式
      console.log(0||456);//456    逻辑与短路运算 如果第一个表达式为假，则返回第第二个表达式
    </script>
  </head>
  <body></body>
</html>
