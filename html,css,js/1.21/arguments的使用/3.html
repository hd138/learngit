<!DOCTYPE html>

    <title>Document</title>
    <script>
      function reverse(arr) {
        let newArr=[];
        for (let i = arr.length - 1; i >= 0; i--) {
          newArr[newArr.length] = arr[i];
        }
        return newArr;
      }
      let arr1 = reverse([4,5,6,7,8,9]);
      console.log(arr1);
      let arr2 = reverse(["bule", "yellow", "black"]);
      console.log(arr2);
    </script>
  </head>
