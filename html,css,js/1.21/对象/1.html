<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //利用对象字面量创建对象{}
      // let obj={};//创建了一个空的对象
      let obj = {
        uname: "张三丰",
        age: 18,
        sex: "男",
        sayHi: function () {
          console.log("hi");
        },
      };
      //里面的属性或者方法我们采取键值对的形式 键 属性名：值 属性值
      //多个属性或者方法用逗号隔开
      //方法冒号后面跟的是一个匿名函数
      //使用
      //调用对象的属性 我们采取对象名.属性名 '.'我们理解为 '的'
      console.log(obj.uname);
      //调用属性的另一种方法 对象名['属性名']
      console.log(obj["age"]);
      //调用对象的方法 sayHi 对象名。方法名
      obj.sayHi();
      //别忘记加小括号
    </script>
  </head>
  <body></body>
</html>
