<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //求1~100之间所有数的总和的平均值
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i;
      }
      let average = sum / 100;
      console.log(average);
    </script>
  </head>
