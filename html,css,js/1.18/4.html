    <script>
      //continue关键字  退出本次循环（当前次的循环）继续执行剩余次数的循环
      // for(let i = 1; i<=5; i++){
      //     if(i==3){
      //         continue;//只要遇见continue就退出本次循环就跳到i++
      //     }
      //     console.log('我正在吃第'+i+'包子');
      // }
      //求1~100之间，除了能被7整除之外的整数和
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 7 == 0) {
          continue;
        }
        sum += i;
      }
      console.log(sum);
    </script>
