<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .login-header {
        width: 100%;
        text-align: center;
        height: 30px;
        font-size: 24px;
        line-height: 30px;
      }

      .login {
        display: none;
        width: 512px;
        height: 280px;
        position: fixed;
        border: #ebebeb solid 1px;
        left: 50%;
        top: 50%;
        background: #ffffff;
        box-shadow: 0px 0px 20px #ddd;
        z-index: 9999;
        transform: translate(-50%, -50%);
      }

      .login-title {
        width: 100%;
        margin: 10px 0px 0px 0px;
        text-align: center;
        line-height: 40px;
        height: 40px;
        font-size: 18px;
        position: relative;
        cursor: move;
      }

      .login-input-content {
        margin-top: 20px;
      }

      .login-button {
        width: 50%;
        margin: 30px auto 0px auto;
        line-height: 40px;
        font-size: 14px;
        border: #ebebeb 1px solid;
        text-align: center;
      }

      a {
        text-decoration: none;
        color: #000000;
      }

      .login-button a {
        display: block;
      }

      .login-input input {
        float: left;
        line-height: 35px;
        height: 35px;
        width: 350px;
        border: #ebebeb 1px solid;
        text-indent: 5px;
      }

      .login-input {
        overflow: hidden;
        margin: 0px 0px 20px 0px;
      }

      .login-input label {
        float: left;
        width: 90px;
        padding-right: 10px;
        text-align: right;
        line-height: 35px;
        height: 35px;
        font-size: 14px;
      }

      .login-title span {
        position: absolute;
        font-size: 12px;
        right: -20px;
        top: -30px;
        background: #ffffff;
        border: #ebebeb solid 1px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
      }
      .login-bg {
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0px;
        left: 0px;
        background: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="login-header">
      <a href="javascript:;" id="link">点击，弹出登陆框</a>
    </div>

    <div class="login">
      <div class="login-title">
        登陆会员
        <span><a href="javascript:;" id="closeBtn">关闭</a></span>
      </div>

      <div class="login-input-content">
        <div class="login-input">
          <label for="">用户名</label>
          <input
            type="text"
            placeholder="请输入用户名"
            name="info[username]"
            id="username"
          />
        </div>
        <div class="login-input">
          <label for="">登陆密码</label>
          <input
            type="text"
            placeholder="请输入登陆密码"
            name="info[password]"
            id="password"
          />
        </div>
      </div>

      <div class="login-button">
        <a href="javascript:;" id="login-submit">登陆会员</a>
      </div>
    </div>
    <div class="login-bg"></div>
    <script>
      // 获取元素
      let link = document.querySelector("#link");
      let closeBtn = document.querySelector("#closeBtn");
      let mask = document.querySelector(".login-bg");
      let login = document.querySelector(".login");
      let title = document.querySelector(".login-title");
      //   点击弹出层这个链接link 让mask 和 login 显示出来
      link.addEventListener("click", function () {
        login.style.display = "block";
        mask.style.display = "block";
      });
      //   点击closeBtn 让mask 和 login 隐藏起来
      closeBtn.addEventListener("click", function () {
        login.style.display = "none";
        mask.style.display = "none";
      });
      //   当我们鼠标按，就获得鼠标在盒子内的坐标
      title.addEventListener('mousedown',function(e){
        let x = e.pageX - login.offsetLeft;
        let y = e.pageY - login.offsetTop;
        //   鼠标移动时，把鼠标在页面中的坐标减去鼠标在盒子内的坐标就是模态框的left和top 的值
        console.log(x);
        document.addEventListener("mousemove", move)
        function move(e) {
          login.style.left = e.pageX - x + "px";
          login.style.top = e.pageY - y + "px";
        }
        // 鼠标弹起，就让鼠标移动事件移除
        document.addEventListener('mouseup',function(){
            document.removeEventListener('mousemove',move)
        })
      });
    </script>
  </body>
</html>
