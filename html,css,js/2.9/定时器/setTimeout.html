<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // setTimeout
      // 语法规范：window.setTimeout(调用函数，延时时间)
      // window可以省略
      // 这个延时时间单位是毫秒但是可以省略，如果省略默认是0
      // 这个调用函数可以直接写函数，还可以写函数名
      // 还有一个写法'函数名()'
      // 页面中可能有很多的定时器，要给定时器加标识符（名字）
      // setTimeout(function(){
      //     console.log('时间到了');
      //     },2000);
      function calkback() {
        console.log("爆炸了");
      }
      let timer1= setTimeout(calkback, 3000);
      let timer2= setTimeout(calkback, 5000);
    // setTimeout('calkback()',3000)并不提倡这个写法
    </script>
  </body>
</html>
