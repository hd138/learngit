<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 100px;
        width: 400px;
        margin: 100px auto;
      }
      span {
        width: 100px;
        height: 100px;
        padding: 30px;
        margin: 10px;
        background-color: black;
        color: #fff;
        text-align: center;
        line-height: 40px;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <div>
      <span class="hour">1</span>
      <span class="minute">2</span>
      <span class="second">3</span>
    </div>
    <script>
      let hour = document.querySelector(".hour");
      let minute = document.querySelector(".minute");
      let second = document.querySelector(".second");
      var inputTime = new Date("2022-2-9 18:00:00"); //返回的是用户输入的时间总的毫秒数
      conutDown();
      //   开启定时器
      setInterval(conutDown, 1000);
      function conutDown() {
        let nowTime = +new Date(); //当前时间的毫秒数
        let times = (inputTime - nowTime) / 1000; //用用户输入的时间的毫秒数减去当前时间的毫秒数在除以1000就是秒
        let h = parseInt((times / 60 / 60) % 24); //小时
        h = h < 10 ? "0" + h : h;
        hour.innerHTML = h; //把剩余的小时给黑色盒子
        let m = parseInt((times / 60) % 60); //分
        m = m < 10 ? "0" + m : m;
        minute.innerHTML = m; //把剩余的分钟给黑色盒子
        let s = parseInt(times % 60); //秒
        s = s < 10 ? "0" + s : s;
        second.innerHTML = s; //把剩余的秒给黑色盒子
      }
    </script>
  </body>
</html>
