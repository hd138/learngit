<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        let search=document.querySelector('input')
        document.addEventListener('keyup',function(e){//不用keydown
            // console.log(e.keyCode); s的ASCII的值是83
            if (e.keyCode===83) {
                search.focus();//focus获取搜索框焦点
            }
        })
    </script>
</body>
</html>
