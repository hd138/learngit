<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        console.log(typeof num);//number 数字类型
        var str = 'huang';
        console.log(typeof str);//string 字符串类型
        var flag = true;
        console.log(typeof flag);//Boolean布尔类型
        var vari = undefined;
        console.log(typeof vari);//undefined 未定义类型
        var timer = null;
        console.log(typeof timer);//null 空类型

        //prompt 取过来的值是 字符类型的string
        var age = prompt('请输入你的年龄');
        console.log(age);
        console.log(typeof age);
    </script>
</head>
<body>
    
</body>
</html>
