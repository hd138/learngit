<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script>
      let money = prompt("班长口袋里的钱");
      if (money >= 2000) {
        alert("请大家吃西餐");
      } else if (money>=1500) {
        alert("请大家吃快餐");
      } else if (money>=1000) {
        alert("请大家喝饮料");
      } else if (money>=500 ) {
        alert("请大家吃棒棒糖");
      } else {
        alert("班长的钱没带够，下次记得把钱带够");
      }
    </script>
  </head>
