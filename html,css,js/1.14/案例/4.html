<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let score = prompt("请你输入你的分数");//弹出输入框
      if (score >= 90) {//判断输入的数是否大于等于90
        alert("你的成绩是A");
      } else if (score >= 80) {
        alert("你的成绩是B");
      } else if (score >= 70) {
        alert("你的成绩是C");
      } else if (score >= 60) {
        alert("你的成绩是D");
      } else {
        alert("你的成绩是E");
      }
    </script>
  </head>
  <body></body>
</html>
