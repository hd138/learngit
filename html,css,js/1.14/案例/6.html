<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let fruit = prompt('请输入你想要查询价格的水果');//弹出输入框
      switch (fruit) {
        case '苹果':
          alert('15元每千克');
          break;
        case '香蕉':
          alert('12元每千克');
          break;
        case '葡萄':
          alert('22元每千克');
          break;
        case '草莓':
          alert('29元每千克');
          break;
        case '橙子':
          alert('29元每千克');
          break;
        default:
          alert('没有此水果');
          break;
      }
    </script>
  </head>
  <body></body>
</html>
