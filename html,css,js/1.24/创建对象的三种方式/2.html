<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //利用对象字面量创建对象{}
      // let obj={};//创建了一个空的对象
      let obj = {
        uname: "张三丰",
        age: 18,
        sex: "男",
        sayHi: function () {
          console.log("hi");
        },
      };
      //里面的属性或者方法我们采取键值对的形式 键 属性名：值 属性值
      //多个属性或者方法用逗号隔开
      //方法冒号后面跟的是一个匿名函数
      //使用
      //调用对象的属性 我们采取对象名.属性名 '.'我们理解为 '的'
      console.log(obj.uname);
      //调用属性的另一种方法 对象名['属性名']
      console.log(obj["age"]);
      //调用对象的方法 sayHi 对象名。方法名
      obj.sayHi();
      //别忘记加小括号

      //利用new Object来创建对象
      let ob = new Object();//创建了一个空的对象
      ob.unmae = "张三丰";
      ob.age = 18;
      ob.sex = "男";
      ob.sayHi = function () {
        console.log("Hi");
      };
      //利用等号赋值的方法 添加对象的属性和方法
      //每个属性和方法之间用分号结束
      console.log(ob.unmae);
      console.log(ob["sex"]);
      ob.sayHi();

      //利用构建函数的方法来创建对象
      function Star(uname, age, sex) {
        //构造函数的首字母要大写
        this.name = uname;
        this.age = age;
        this.sex = sex;
        this.sing=function(sang){
          console.log(sang);
        }
        //我们构造函数不需要return就可以返回结果
      }
      let ldh=new Star("刘德华", 18, "男");//调用函数返回的是一个对象
      // console.log(typeof ldh);
      console.log(ldh.name);
      console.log(ldh['sex']);
      ldh.sing('冰雨')
      let zxy=new Star('张学友',19,'男')
      console.log(zxy.name);
      console.log(zxy['sex']);
      zxy.sing('李香兰');
      //我们调用构造函数比必须使用new
      //我们只要new Star()调用函数就创建一个对象ldh{}
      //我们的属性和方法前面必须添加this
    </script>
  </head>
  <body></body>
</html>
