      // 创建一个电脑对象，该对象要有颜色、重量、品牌、型号，可以看电影、听音乐、打游戏和敲代码。
      function Win(color, weight, brand, model) {
        //创建一个对象（构建函数方法）
        this.color = color;
        this.weight = weight;
        this.brand = brand;
        this.model = model;
        this.role = function (watch) {
          console.log("看电影");
        };
        this.listen = function (music) {
          console.log("听音乐");
        };
        this.play = function (game) {
          console.log("打游戏");
        };
        this.work = function (knock) {
          console.log("敲代码");
        };
      }
      let win1 = new Win("蓝色", "12kg", "联想", "R7000");
      console.log("---------------------------------------");
      console.log(win1.color);
      console.log(win1.weight);
      console.log(win1.brand);
      console.log(win1["model"]);

      win1.listen();
