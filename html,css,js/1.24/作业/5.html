<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let fun = function (arr) {
        for (let i = 0; i < arr.length - 1; i++) {
          for (let j = 0; j < arr.length - i - 1; j++) {//遍历
            if (arr[j] > arr[j + 1]) {//冒泡排序
              let temp = arr[j];
              arr[j] = arr[j + 1];
              arr[j + 1] = temp;
            }
          }
        }
        return arr;
      };
      let arr1 = fun([12, 23, 2, 6, 84, 5, 6, 7, 9]);
      console.log(arr1);
    </script>
  </head>
  <body></body>
</html>
