<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      position: relative;
      width: 100px;
      height: 121px;
      border: 1px solid #ccc;
      margin: 0 auto;
    }
    .box img {
      width: 100px;
      height: 100px;
    }
    .box i {
      position: absolute;
      top: 0px;
      right: 103px;
      border: 1px solid #ccc;
      width: 12px;
      color: red;
    }
  </style>
  <body>
    <div class="box">
      淘宝二维码
      <img
        src="https://www.ma-yun.cn/huoma/wp-content/uploads/2020/03/%E6%B7%98%E5%AE%9D%E5%AE%A2%E5%8F%A3%E4%BB%A4.png"
        alt=""
      />
      <i class="close-btn">x</i>
    </div>
    <script>
      let div = document.querySelector("div");
      let btn = document.querySelector(".close-btn");
      btn.onclick = function () {
          //不能用this this指向的当前btn
        div.style.display = "none";
      };
    </script>
  </body>
</html>
