      //冒泡排序
      let arr = [5, 4, 3, 2, 1];//let arr = [...'54321'];
      let temp;
      for (let i = 0; i < arr.length - 1; i++) {//外层循环管趟数
        for (let j = 0; j < arr.length - i - 1; j++) {//里层循环管每一趟的交换的次数
          if (arr[j] > arr[j + 1]) {
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }
      console.log(arr);
    </script>
