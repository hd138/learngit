<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //新增数组元素，修改length长度
        let arr=['red','green','blue'];
        console.log(arr.length);
        arr.length=5;//把我们的数组的长度修改到5，里面应该有5个元素；
        console.log(arr);
        console.log(arr[3],arr[4]);//undefined,没有给值
    
    //新增数组元素 修改索引号,追加数组元素
    let arr1=['red','green','blue'];
    arr1[3]='pink';
    console.log(arr1);
    arr1[0]='yellow';//这里是替换原来的数组元素
    arr1='他的';
    console.log(arr1);//他的   不要直接给数组名赋值  否则里面的数组元素都没有了
    </script>
</head>

</body>
</html>
