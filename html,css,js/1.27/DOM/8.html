<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="ldh">刘德华</button>
    <button id="zxy">张学友</button><br />
    <img
      src="http://n1.itc.cn/img8/wb/smccloud/recom/2015/11/03/144652516751611814.JPEG"
      alt=""
      title="刘德华"
    />
    <script>
      //获取元素
      let ldh = document.getElementById("ldh");
      let zxy = document.getElementById("zxy");
      let img = document.querySelector("img");
      //注册事件 处理事件
      ldh.onclick = function () {
        img.src =
          "http://n1.itc.cn/img8/wb/smccloud/recom/2015/11/03/144652516751611814.JPEG";
          img.title = "刘德华";
      };
      zxy.onclick = function () {
        img.src =
          "https://tse2-mm.cn.bing.net/th/id/OIP-C.w341Tum6ocOO4_QNFWCqGwHaGZ?pid=ImgDet&rs=1";
        img.title = "张学友";
      };
    </script>
  </body>
</html>
