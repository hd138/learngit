<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2022-01-27</div>
    <script>
        //因为文档页面从上往下加载  先有标签  所有我们script写到标签的下面
        // get 获得element元素 by通过  用驼峰命名法
        //参数是大小写敏感的字符串
        //返回的是一个元素对象
        let timer=document.getElementById('time');
        console.log(timer);
        console.log(typeof  timer);//Object
        //console.dir 打印我们返回的元素对象  更好的差看里面的属性和方法
        console.dir(timer)
    </script>
</body>
</html>
