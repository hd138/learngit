<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>知否知否，应是等你好久1</li>
      <li>知否知否，应是等你好久2</li>
      <li>知否知否，应是等你好久3</li>
      <li>知否知否，应是等你好久4</li>
      <li>知否知否，应是等你好久5</li>
    </ul>
    <ol id="ol">
      <li>你好</li>
      <li>你好</li>
      <li>你好</li>
      <li>你好</li>
      <li>你好</li>
    </ol>
    <script>
      //返回的是 获取过来的元素对象的集合  以伪数组的形式储存的
      let list = document.getElementsByTagName("li");
      console.log(list);
      console.log(list[0]);
      //想要依次打印里面的元素对象我们可以采取遍历的发式
      for (let i = 0; i < list.length; i++) {
        console.log(list[i]);
      }
      //如果页面中只有一个li 返回的还是伪数组的形式
      //如果没有这个元素 返回的是空的伪数组

      //   element(父元素必须是指定的单个元素).getElementsByTagName('标签名')
      // let ol=document.getElementsByTagName('ol')
      // console.log(ol[0].getElementsByTagName('li'));
      let ol = document.getElementById('ol');
      console.log(ol.getElementsByTagName("li"));
    </script>
  </body>
</html>
