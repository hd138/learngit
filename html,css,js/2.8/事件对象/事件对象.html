<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <script>
        let div=document.querySelector('div')
        // div.onclick=function(event){
        //     console.log(event);
        // }
        div.addEventListener('click',function(event){
            console.log(event);
        })
        // 1. event就是一个事件对象 写到我们监听函数的小括号里面当形参来看
        // 2. 事件对象只有有了事件才会存在,它是系统给我们自动创建的,不需要我们传递参数
        // 3. 事件对象是我们事件的一系列相关数据的集合 跟事件相关的比如鼠标点击里面就包含了鼠标的相关信息 
        // 鼠标坐标,如果是键盘事件就包含键盘事件的信息 比如判断用户按下了那个键
        // 4. 这个事件对象我们可以自己命名比如event,evt,e
        // 5. 事件对象也有兼容性问题ie678通过window.event e=e||window.event 
    </script>
</body>
</html>
