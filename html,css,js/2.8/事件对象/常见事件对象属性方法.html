<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <script>
        // 1. e.target返回的是触发事件对象(元素) this返回的是绑定事件的对象(元素) 
        // 区别:e.target点击了那个元素,就返回那个元素this那个元素绑定了这个点击事件,那么就返回谁
        let div=document.querySelector('div')
        let ul=document.querySelector('ul')
        let lis=document.querySelectorAll('li')
        div.addEventListener('click',function(e){
            console.log(e.target);
            console.log(this);
        })
        ul.addEventListener('click',function(e){
            // 我们给ul绑定了事件那么this就指向ul
            console.log(this);
            // e.target指向我们点击的那个对象谁触发了这个事件 我们点击的是li e.target指向的就是li
            console.log(e.target);
        })
    </script>
</body>
</html>
