<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          sum += i;
        }
      }
      console.log("1-100之间能被三整除的和是" + sum);
    </script>
  </head>
  <body></body>
</html>
