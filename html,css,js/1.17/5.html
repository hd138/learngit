<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let odd = 0,
        even = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          even += i;
        } else {
          odd += i;
        }
      }
      console.log("1-100之间的偶数和是" + even);
      console.log("1-100之间的奇数和是" + odd);
    </script>
  </head>
  <body></body>
</html>
